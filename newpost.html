    <body>

            <section class="top-bar-title">
              <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
                <button class="menu-icon" type="button" data-toggle></button>
              </span>
              <a class="topbar-responsive-logo" href="home.html"><img id="logo" src="images/Jobsess-Logo.png" alt="logo"></a>

                    <button type="button" class="button hollow topbar-responsive-button">Sign in</button>

            <!-- Banner Image -->
        <figure class="banner">
            <img src="images/newpost1.png" alt="New Post Image" style= "width: 100%">
        </figure>
        <h1>New Post</h1>
        <section class="grid-container">
            
            <!-- Form -->
            <div class="successmessage" id="form-submit-cofirmation">Form Submitted Succesfully!!</div>
            <form class="grid-x" id="postForm">
                <section class="cell small-12 medium-6 large-6">
                    <span class="error" id="form-error">Title field cannot be empty</span>
                    

                    <label for="jobtitle">Job Title</label>
                    <input type="text" id="jobtitle" name="jobtitle" placeholder="Example: Videographer" required="true" onchange="formValidate('jobtitle')"> <!-- Input for job title -->

                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Add a location...." required="true" onchange="formValidate('location')"> <!-- Input for job location -->

                    <label for="salary" aria-required="true">Salary</label>
                    <input type="text" id="salary" name="salary" placeholder="Salary for the job...." required="true" onchange="formValidate('salary')"> <!-- Input for job salary -->
                </section>

                <section class="cell small-12 medium-6">
                    <label for="jobtype">Job Type</label>
                    <select id="jobtype" name="jobtype" required="true">
                        <option value="fulltime">Full Time</option> <!-- Option for full-time job -->
                        <option value="parttime">Part Time</option> <!-- Option for part-time job -->
                        <option value="freelance">Freelance</option> <!-- Option for freelance job -->
                    </select>

                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Description of the job...." required="true" onchange="formValidate('description')"></textarea> <!-- Textarea for job description -->

                    <label for="requirements">Requirements</label>
                    <textarea id="requirements" name="requirements" placeholder="Requirements for the job...." required="true" onchange="formValidate('requirements')"></textarea> <!-- Textarea for job requirements -->

                    <label for="benefits">Benefits</label>
                    <textarea id="benefits" name="benefits" placeholder="Benefits of the job...." required="true" onchange="formValidate('benefits')"></textarea> <!-- Textarea for job benefits -->
                </section>

                    <section class="grid-container">
                    <button class="button1" id="submitBtn" onclick="submitForm(event)"/>Submit</button> <!-- Submit button -->
                    </section>
            </form>
        </section>

            <!-- Footer Section -->
            <footer>

                <img class="appstore" src="images/app-store.png" alt="iOS">
